<section class="page__share">
  <div style="font-size:0.8rem; color:#999; text-transform:uppercase; letter-spacing:0.05em; margin-bottom:0.5rem;">
    Share
  </div>

  <div style="display:flex; flex-wrap:wrap; gap:1rem; font-size:0.9rem; line-height:1.4;">
    <a
      href="https://x.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ page.url | absolute_url | uri_escape }}"
      onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
      style="text-decoration:none; color:inherit;"
      title="Share on X"
    >
      X
    </a>

    <a
      href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url | uri_escape }}"
      onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
      style="text-decoration:none; color:inherit;"
      title="Share on LinkedIn"
    >
      LinkedIn
    </a>

    <a
      href="#"
      onclick="navigator.clipboard.writeText('{{ page.url | absolute_url }}'); alert('Link copied!'); return false;"
      style="text-decoration:none; color:inherit;"
      title="Copy link"
    >
      Copy link
    </a>
  </div>
</section>
