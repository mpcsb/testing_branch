<section class="page__share">
  <h4 class="page__share-title">Share</h4>

  <div class="share-icons" style="display:flex; gap:0.75rem; align-items:center; margin-top:0.5rem;">
    <!-- X (formerly Twitter) -->
    <a
      href="https://x.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ page.url | absolute_url | uri_escape }}"
      onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
      title="Share on X"
      style="text-decoration:none; color:inherit;"
    >
      <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
    </a>

    <!-- LinkedIn -->
    <a
      href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url | uri_escape }}"
      onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
      title="Share on LinkedIn"
      style="text-decoration:none; color:inherit;"
    >
      <i class="fab fa-linkedin" aria-hidden="true"></i>
    </a>

    <!-- Copy link -->
    <a
      href="#"
      onclick="navigator.clipboard.writeText('{{ page.url | absolute_url }}'); alert('Link copied!'); return false;"
      title="Copy link"
      style="text-decoration:none; color:inherit;"
    >
      <i class="fa-solid fa-link" aria-hidden="true"></i>
    </a>
  </div>
</section>
